<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="weather-form">
    <input type="text" class="city-input" placeholder="Enter city name" required>
    <button type="submit">Get weather</button>
  </form>

  <div class="card" style="display: none;">
    <h1 class="city-display">Nairobi</h1>
    <p class="temp-display">90°F</p>
    <p class="humidity-display">Humidity: 75%</p>
    <p class="description-display">Clear skies</p>
    <p class="weather-emoji">🌞</p>
    <p class="errorDisplay">Please enter a city</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
